{% extends "base.html" %}

{% block title %}Notaz - Financeira Autêntica{% endblock %}

{% block content %}
<div class="container py-5 text-center animate__animated animate__fadeIn">
    <div class="d-flex flex-column align-items-center justify-content-center">
        <div class="bg-primary bg-gradient rounded-circle d-flex align-items-center justify-content-center shadow" style="width: 120px; height: 120px;">
            <i class="bi bi-clipboard-data text-white" style="font-size: 3rem;"></i>
        </div>
        <h1 class="display-6 fw-bold mt-4">Página em Construção</h1>
        <p class="lead text-muted mb-4">
            Estamos trabalhando para trazer esta funcionalidade em breve.<br>
            Fique ligado nas novidades!
        </p>
        <a href="{{ url_for('index') }}" class="btn btn-outline-primary nav-preloader-link">
            <i class="fas fa-arrow-left me-2"></i>Voltar ao Dashboard
        </a>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<style>
/* Animação suave para o placeholder */
@media (min-width: 768px) {
    .display-6 {
        font-size: 2.5rem;
    }
}
</style>
{% endblock %}
